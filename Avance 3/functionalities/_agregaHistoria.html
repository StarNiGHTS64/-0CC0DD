<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Historias</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/dataTables.bootstrap.min.css">
    </head>
<body>

    <div class="container" style="margin-top: 30px;">

        <div id="tableManager" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-titulo">Nueva Historia</h2>
                    </div>

                    <div class="modal-body">
                        <div id="editContent">
                            <input type="text" class="form-control" placeholder="Título" id="titulo"><br>
                            
                            <select class="custom-select" id="tierra">
                                <option value="Azul">Azul</option>
                                <option value="Amarilla">Amarilla</option>
                                <option value="Rosa">Rosa</option>
                                <option value="Blanca">Blanca</option>
                                <option value="Verde">Verde</option>
                                <option value="Roja">Roja</option>
                                <option value="Morada">Morada</option>
                            </select><br><br>
                            
                            <textarea class="form-control" id="autor" placeholder="Autor"></textarea><br>
                            <textarea class="form-control" id="descripcion" placeholder="Cuneta la historia"></textarea><br>
                            <input type="hidden" id="editRowID" value="0">
                        </div>

                        <div id="showContent" style="display:none;">
                            <h3>Tierra</h3>
                            <div id="tierraView"></div>
                            <hr>
                            <h3>Autor</h3>
                            <div id="autorView"></div>
                            <hr>
                            <h3>Descripción</h3>
                            <div id="descripcionView" style="overflow-y: scroll; height: 300px;"></div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <input type="button" class="btn btn-primary" data-dismiss="modal" value="Cerrar" id="closeBtn" style="display: none;">
                        <input type="button" id="manageBtn" onclick="manageData('addNew')" value="Agregar" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>Historias</h2>

                <input style="float: right" type="button" class="btn btn-success" id="addNew" value="Agregar">
                <br><br>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <td>#Historia</td>
                            <td>Tierra</td>
                            <td>Título</td>
                            <td>Opciones</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
        
        
        <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="../js/jquery.dataTables.min.js"></script>
        <script src="../js/dataTables.bootstrap.min.js"></script>
        
        
        <script type="text/javascript">
        $(document).ready(function() {
            $("#addNew").on('click', function () {
               $("#tableManager").modal('show');
            });

                $("#tableManager").on('hidden.bs.modal', function () {
                $("#showContent").fadeOut();
                $("#editContent").fadeIn();
                $("#editRowID").val(0);
                $("#descripcion").val("");
                $("#autor").val("");
                $("#tierra").val("");
                $("#titulo").val("");
                $("#closeBtn").fadeOut();
                $("#manageBtn").attr('value', 'Agregar').attr('onclick', "manageData('addNew')").fadeIn();
                $(".modal-titulo").html('Nueva Historia');
            });

            getExistingData(0, 50);
        });

        function deleteRow(rowID) {
            if (confirm('¿Deseas eliminar la historia?')) {
                $.ajax({
                    url: 'agregaHistoria.php',
                    method: 'POST',
                    dataType: 'text',
                    data: {
                        key: 'deleteRow',
                        rowID: rowID
                    }, success: function (response) {
                        $("#tiera_"+rowID).parent().remove();
                        $("#titulo_"+rowID).parent().remove();
                        alert(response);
                    }
                });
            }
        }

        function viewORedit(rowID, type) {
            $.ajax({
                url: 'agregaHistoria.php',
                method: 'POST',
                dataType: 'json',
                data: {
                    key: 'getRowData',
                    rowID: rowID
                }, success: function (response) {
                    if (type == "view") {
                        $("#showContent").fadeIn();
                        $("#editContent").fadeOut();
                        $("#descripcionView").html(response.descripcion);
                        $("#autorView").html(response.autor);
                        $("#tierraView").val(response.tierra);
                        $("#manageBtn").fadeOut();
                        $("#closeBtn").fadeIn();
                    } else {
                        $("#editContent").fadeIn();
                        $("#editRowID").val(rowID);
                        $("#showContent").fadeOut();
                        $("#descripcion").val(response.descripcion);
                        $("#autor").val(response.autor);
                        $("#titulo").val(response.titulo);
                        $("#tierra").val(response.tierra);
                        $("#closeBtn").fadeOut();
                        $("#manageBtn").attr('value', 'Guardar Cambios').attr('onclick', "manageData('updateRow')");
                    }

                    $(".modal-titulo").html(response.titulo);
                    $("#tableManager").modal('show');
                }
            });
        }

        function getExistingData(start, limit) {
            $.ajax({
                url: 'agregaHistoria.php',
                method: 'POST',
                dataType: 'text',
                data: {
                    key: 'getExistingData',
                    start: start,
                    limit: limit
                }, success: function (response) {
                    if (response != "reachedMax") {
                        $('tbody').append(response);
                        start += limit;
                        getExistingData(start, limit);
                    } else
                        $(".table").DataTable();
                }
            });
        }

        function manageData(key) {
            var titulo = $("#titulo");
            var autor = $("#autor");
            var tierra = $("#tierra");
            var descripcion = $("#descripcion");
            var editRowID = $("#editRowID");

            if (isNotEmpty(titulo) && isNotEmpty(tierra) && isNotEmpty(autor) && isNotEmpty(descripcion)) {
                $.ajax({
                   url: 'agregaHistoria.php',
                   method: 'POST',
                   dataType: 'text',
                   data: {
                       key: key,
                       titulo: titulo.val(),
                       autor: autor.val(),
                       tierra: tierra.val(),
                       descripcion: descripcion.val(),
                       rowID: editRowID.val()
                   }, success: function (response) {
                       if (response != "success")
                           alert(response);
                       else {
                           $("#titulo_"+editRowID.val()).html(titulo.val());
                           $("#tierra_"+editRowID.val()).html(tierra.val());
                           titulo.val('');
                           tierra.val('');
                           autor.val('');
                           descripcion.val('');
                           $("#tableManager").modal('hide');
                           $("#manageBtn").attr('value', 'Agregar').attr('onclick', "manageData('addNew')");
                       }
                   }
                });
            }
        }

        function isNotEmpty(caller) {
            if (caller.val() == '') {
                caller.css('border', '1px solid red');
                return false;
            } else
                caller.css('border', '');

            return true;
        }
    </script>
        
    </body>
    <footer>

    </footer>
</html>
