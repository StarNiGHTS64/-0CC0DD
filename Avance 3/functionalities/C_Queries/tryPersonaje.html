        function deleteRow(rowID) {
            if (confirm('Esta seguro de querer eliminar?')) {
                $.ajax({
                    url: 'personaje.php',
                    method: 'POST',
                    dataType: 'text',
                    data: {
                        key: 'deleteRow',
                        rowID: rowID
                    }, success: function (response) {
                        $("#personaje_"+rowID).parent().remove();
                        alert(response);
                    }
                });
            }
        }
        
        /*Obtains the data of the element you want to update*/
        
        function viewORedit(rowID, type) {
            $.ajax({
                url: 'personaje.php',
                method: 'POST',
                dataType: 'json',
                data: {
                    key: 'getRowData',
                    rowID: rowID
                }, success: function (response) {
                    if (type == "view") {
                        $("#showContent").fadeIn();
                        $("#editContent").fadeOut();
                        $("#biografiaView").html(response.biografia);
                        $("#fuerzaView").html(response.fuerza);
                        $("#menteView").html(response.mente);
                        $("#simpatiaView").html(response.simpatia);
                        $("#magiaView").html(response.magia);
                        $("#cultivosView").html(response.cultivos);
                        $("#tecnologiaView").html(response.tecnologia);
                        $("#carismaView").html(response.carisma);
                        $("#manageBtn").fadeOut();
                        $("#closeBtn").fadeIn();
                    } else {
                        $("#editContent").fadeIn();
                        $("#editRowID").val(rowID);
                        $("#showContent").fadeOut();
                        $("#nombrePersonaje").val(response.nombrePersonaje);
                        $("#biografia").val(response.biografia);
                        $("#fuerza").val(response.fuerza);
                        $("#mente").val(response.mente);
                        $("#simpatia").val(response.simpatia);
                        $("#magia").val(response.magia);
                        $("#cultivos").val(response.cultivos);
                        $("#tecnologia").val(response.tecnologia);
                        $("#carisma").val(response.carisma);
                        $("#closeBtn").fadeOut();
                        $("#manageBtn").attr('value', 'Save Changes').attr('onclick', "manageData('updateRow')");
                    }

                    $(".modal-title").html(response.nombrePersonaje);
                    $("#tableManager").modal('show');
                }
            });
        }

        /*Obtains the countries that already registrated*/
        
        function getExistingData(start, limit) {
            $.ajax({
                url: 'personaje.php',
                method: 'POST',
                dataType: 'text',
                data: {
                    key: 'getExistingData',
                    start: start,
                    limit: limit
                }, success: function (response) {
                    if (response != "reachedMax") {
                        $('tbody').append(response);
                        start += limit;
                        getExistingData(start, limit);
                    } else
                        $(".table").DataTable();
                }
            });
        }

        /*Add a new country to the table*/
        
        function manageData(key) {
            var nombrePersonaje = $("#nombrePersonaje");
            var biografia = $("#biografia");
            var fuerza = $("#fuerza");
            var mente = $("#mente");
            var simpatia = $("#simpatia");
            var magia = $("#magia");
            var cultivos = $("#cultivos");
            var tecnologia = $("#tecnologia");
            var carisma = $("#carisma");
            var editRowID = $("#editRowID");

            if (isNotEmpty(nombrePersonaje) && isNotEmpty(biografia) && isNotEmpty(fuerza) && isNotEmpty(mente) && isNotEmpty(simpatia) && isNotEmpty(magia) && isNotEmpty(cultivos) && isNotEmpty(tecnologia) && isNotEmpty(carisma)) {
                $.ajax({
                   url: 'personaje.php',
                   method: 'POST',
                   dataType: 'text',
                   data: {
                       key: key,
                       nombrePersonaje: nombrePersonaje.val(),
                       biografia: biografia.val(),
                       fuerza: fuerza.val(),
                       mente: mente.val(),
                       simpatia: simpatia.val(),
                       magia: magia.val(),
                       cultivos: cultivos.val(),
                       tecnologia: tecnologia.val(),
                       carisma: carisma.val(),
                       rowID: editRowID.val()
                   }, success: function (response) {
                       if (response != "success")
                           alert(response);
                       else {
                           $("#personaje_"+editRowID.val()).html(nombrePersonaje.val());
                           nombrePersonaje.val('');
                           biografia.val('');
                           fuerza.val('');
                           mente.val('');
                           simpatia.val('');
                           magia.val('');
                           cultivos.val('');
                           tecnologia.val('');
                           carisma.val('');
                           $("#tableManager").modal('hide');
                           $("#manageBtn").attr('value', 'Add').attr('onclick', "manageData('addNew')");
                       }
                   }
                });
            }
        }

        /*Tells the user which fields are missing*/
        
        function isNotEmpty(caller) {
            if (caller.val() == '') {
                caller.css('border', '1px solid red');
                return false;
            } else
                caller.css('border', '');

            return true;
        }
