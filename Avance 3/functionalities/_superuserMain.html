<div class="row">
    <div class="col s3"></div>
    <div class="input-field col s6">
        <div class="card-panel z-depth-5">
            <form id="upl-competencia">
                <h1>Subir Competencia</h1>
                <div class="input-field">
                    <input id="nombre-competencia" type="text" name="nombreCompetencia">
                    <label for="nombre-competencia">Nombre de la competencia</label>
                </div>
                <div class="input-field">
                    <textarea id="descripcion-competencia" class="materialize-textarea" name="descripcionCompetencia"></textarea>
                    <label for="descripcion-competencia">Descripción de la competencia</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="subir-competencia">Subir Competencia
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>


<div class="row">
    <div class="col s3"></div>
    <div class="input-field col s6">
        <div class="card-panel z-depth-5">
            <form id="upl-tarea">
                <h1>Subir Tarea</h1>
                
                <div class="input-field">
                    <input id="nombre-tarea" type="text" name="nombreTarea">
                    <label for="nombre-tarea">Nombre de la tarea</label>
                </div>
                
                <div class="input-field">
                    <textarea id="descripcion-tarea" class="materialize-textarea" name="descripcionTarea"></textarea>
                    <label for="descripcion-tarea">Descripción de la tarea</label>
                </div>
                
                <div class="input-field col s12">
                    
                    
                    
                    <select class="materialSelect" name="selectCompetencia" id="select-competencia">
                        <option value="" disabled selected>Competencia</option>   
                        <div id="update-comp-select"></div>
                    </select>
                    
                    
                    
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="subir-tarea">Subir Tarea
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
</div>
