        <div class="row">
            <form action="Registro.php" method="POST">
            <div class="col s8 m8 l8">  
                <div class="input-field col s4 m4 l4">
                  <i class="material-icons prefix">perm_identity</i>
                  <input type="text" id="autocomplete-input" class="autocomplete validate" name="nombre">
                  <label for="autocomplete-input"><black>Nombre(s)</black></label>
                </div>
                <div class="input-field col s4 m4 l4">
                  <input type="text" id="autocomplete-input" class="autocomplete validate" name="aPaterno">

                <div class="input-field col s4 m4 l4">

                </div>
                <div class="input-field col s6 m6 l6">

                      <option value="1">Niño</option>
                      <option value="2">Niña</option>
                      <option value="3">Otro</option>
                    </select>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">date_range</i>
                    <input type="text" class="datepicker validate" name="bday">
                    <label for="autocomplete-input"><black>Fecha de nacimiento</black></label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">location_on</i>
                    <select class="validate" name="location">
                      <option value="" disabled selected>Ubicación</option>
                      <option value="1">Albergue1</option>
                      <option value="2">Albergue2</option>
                      <option value="3">...</option>
                    </select>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">email</i>
                  <input type="email" id="autocomplete-input" class="autocomplete validate" name="email">
                    <label for="autocomplete-input"><black>Correo Electrónico</black></label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">lock_outline</i>

                    <label for="autocomplete-input"><black>Contraseña</black></label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">lock_outline</i>
                  <input type="password" id="autocomplete-input" class="autocomplete validate" name="password_confirm">

                </div>
