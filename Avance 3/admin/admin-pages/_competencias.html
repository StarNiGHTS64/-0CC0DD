<div id="exampleModal" class="modal fade field">
            <div class="modal-dialog">
                <div class="modal-content bg-gray">
                    <div class="modal-header">
                        <h2 class="modal-titulo hvr">Nueva Competencia</h2>
                    </div>

                    <div class="modal-body">
                        <div id="editContent">
                            <input type="text" class="form-control field bg-lgray" placeholder="Nombre de la competencia" id="nombre-competencia"><br>
                            
                            <textarea class="form-control field bg-lgray" id="descripcion-competencia" placeholder="Descripción de la competencia"></textarea><br>
                            <input type="hidden" id="editRowID" value="0">
                            
                            
                        </div>
                    </div>

                    <div class="modal-footer">
                        <input type="button" class="btn btn-yoto" data-dismiss="modal" value="Cerrar" id="closeBtn" style="display: none;">
                        <input type="button" id="manageBtn" onclick="manageData('addNew')" value="Agregar" class="btn btn-yoto">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>Competencias</h2>
                <input style="float: right" type="button" class="btn btn-yoto" id="addNew" value="Agregar">
                <br><br>
                <table class="table table-hover table-bordered">
                    <thead class="darks">
                        <tr>
                            <td>#Competencia</td>
                            <td>Nombre</td>
                            <td>Descripción</td>
                            <td>Opciones</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </div>
