<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title> Registro</title>
        <link type="text/css" rel="stylesheet" href="css/Diego.css">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Comfortaa" />
    </head>
    <body class="background">
        
    <div class="container yotogray texto">
        <h1 class="center-align texto">Registrate ahora!</h1>
        <div class="divider"></div>
        
        
        <div class="row">
            <form class="col s8 m8 l8">  
                <div class="input-field col s4 m4 l4">
                  <i class="material-icons prefix">perm_identity</i>
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Nombre(s)</label>
                </div>
                <div class="input-field col s4 m4 l4">
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Apellido Paterno</label>
                </div>
                <div class="input-field col s4 m4 l4">
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Apellido Materno</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <select class="browser-default">
                      <option value="" disabled selected>Sexo</option>
                      <option value="1">Niño</option>
                      <option value="2">Niña</option>
                      <option value="3">Otro</option>
                    </select>
                </div>
                <div class="input-field col s6 m6 l6">
                    <label for="autocomplete-input">Fecha de nacimiento</label>
                    <input type="date" class="datepicker" name="bday">
                </div>
                <div class="input-field col s6 m6 l6">
                    
                    <select class="browser-default">
                     <i class="material-icons prefix">place</i>
                      <option value="" disabled selected>Ubicación</option>
                      <option value="1">Albergue1</option>
                      <option value="2">Albergue2</option>
                      <option value="3">...</option>
                    </select>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">email</i>
                  <input type="email" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Correo Electrónico</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">lock_outline</i>
                  <input type="password" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Contraseña</label>
                </div>
                <div class="input-field col s6 m6 l6">
                    <i class="material-icons prefix">lock_outline</i>
                  <input type="password" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Confirmar Contraseña</label>
                </div>
            </form>
            <div class="col s4 m4 l4">
                
                <div class="center-align">
                    <img class="portrait" src="img/user.gif" alt="Avatar" >
                </div>
                <div class="input-field col s12 m12 l12">
                  <input type="text" id="autocomplete-input" class="autocomplete">
                  <label for="autocomplete-input">Nombre de Héroe</label>
                </div>
                <div class="row">

                  <div class="col s4 m4 l4">
                   <img class="portrait" src="img/SABIOFrente.png" alt="Avatar" >
                  </div>
                  <div class="col s4 m4 l4">
                    <img class="portrait" src="img/MargaritoPng.png" alt="Avatar" >
                  </div>
                  <div class="col s4 m4 l4">
                    <img class="portrait" src="img/LucasFrente.png" alt="Avatar" >
                  </div>
                   
                  <div class="right-align col s12 m12 l12">
                      <a class="btn-floating btn-large waves-effect waves-light cyan"><i class="material-icons">arrow_forward</i></a>
                    </div>

                </div>
            </div>
        </div>
        </div>
        
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript"src="js/Diego.js"></script>
    </body>
</html>
